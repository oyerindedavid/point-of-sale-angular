    <div class="row">
      <div *ngFor="let product of products">
        <div class="col-lg-3 info-container" >
          <div class="row detail-cont" (click)="openDetail(product)" >
            <div class="detail-info">Detail</div>
          </div>
          <div class="info-child" (click)="addToBasket(product)">
            <div class="">{{product.name}}</div>
            <div class="info-price">
              â‚¦{{product.selling_price}}
            </div>
          </div>
        </div>
      </div>
    </div>    
</div>

<app-product-detail [product]="selectedProduct"></app-product-detail>
