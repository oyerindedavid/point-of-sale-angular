<!-- The Modal for Note-->
<div *ngIf="basketItem">
    <div class="modal " id="addNote">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
    
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Add Note</h4>
            </div>
    
            <!-- Modal body -->
            <div class="modal-body">
                <div class="form-group">
                        <label class="control-label">Note</label>
                        <div>
                            <textarea type="text" rows="5" class="form-control input-lg" [formControl]="note"></textarea>
                        </div>
                </div>
                
            </div>
    
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" (click)="addNote()" data-dismiss="modal">Submit</button>
            </div>
          </div>
        </div>
      </div>
</div>
