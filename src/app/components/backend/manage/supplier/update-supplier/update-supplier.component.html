<div class="row row-sm">
    <div class="col-lg-12 col-md-12">
        <div class="card custom-card">
            <div class="card-body">
                <div>
                    <h6 class="main-content-label mb-1">Add new supplier</h6>
                    <p class="text-muted card-sub-title">Fill the form below to add supplier.</p>
                </div>
                <form>
                    <div class="">

                            </div>

                            </div>
                        </div>
                        <div class="row row-xs align-items-center mg-b-20">

                            </div>
                        </div>

                            <div class="col-md-2">
                                <label class="mg-b-0">Address</label>
                            </div>
                            <div class="col-md-6 mg-t-5 mg-md-t-0">
                                <input class="form-control" placeholder="address name" type="text">
                            </div>
                        </div>
                        
                        <div class="form-group row justify-content-end mb-0">
                            <div class="col-md-10 pl-md-2">
                                <button type="button" class="btn ripple btn-primary pd-x-30 mg-r-5 mb-2">Submit</button>
